                <form class="mx-auto p-5 w-50">
                    <label class="form-label">Nome do Filme</label>

                    <label class="form-label mt-4">Foto de Capa</label>

                    <input class="form-control" id="genero">
                    <label class="form-label mt-4">Duração</label>
                    <input class="form-control" id="duraraco">
                    <label class="form-label mt-4">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="4"
                    placeholder="Digite a sinopse do filme..."></textarea>

                    <button class="btn btn-primary w-100 mt-4" id="btSalvar" type="button">SALVAR</button>
